<h2>Welcome {{ currentUser.firstName }}</h2>
<hr />
<div class="container">
  <div class="row">
    <div class="col-6">
      <app-menu></app-menu>
    </div>
    <div class="col-6">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="firstName"
              placeholder="First Name"
              [(ngModel)]="currentUser.firstName"
              [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
            />
            <div
              *ngIf="submitted && f.firstName.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.firstName.errors.required">
                First Name is required
              </div>
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="lastName"
              placeholder="Last Name"
              [(ngModel)]="currentUser.lastName"
              [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
            />
            <div
              *ngIf="submitted && f.lastName.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.lastName.errors.required">
                Last Name is required
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="streetAddress">Address</label>
          <input
            type="text"
            class="form-control"
            formControlName="streetAddress"
            placeholder="Address"
            [(ngModel)]="currentUser.streetAddress"
            [ngClass]="{ 'is-invalid': submitted && f.streetAddress.errors }"
          />
          <div
            *ngIf="submitted && f.streetAddress.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.streetAddress.errors.required">
              Address is required
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="postalCode">Postal Code</label>
            <input
              type="text"
              class="form-control"
              formControlName="postalCode"
              placeholder="Postal Code"
              [(ngModel)]="currentUser.postalCode"
              [ngClass]="{ 'is-invalid': submitted && f.postalCode.errors }"
            />
            <div
              *ngIf="submitted && f.postalCode.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.postalCode.errors.required">
                Postal Code is required
              </div>
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input
              type="text"
              class="form-control"
              formControlName="city"
              placeholder="City"
              [(ngModel)]="currentUser.city"
              [ngClass]="{ 'is-invalid': submitted && f.city.errors }"
            />
            <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
              <div *ngIf="f.city.errors.required">City is required</div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phonenumber</label>
          <input
            type="text"
            class="form-control"
            formControlName="phoneNumber"
            placeholder="0618293345"
            [(ngModel)]="currentUser.phoneNumber"
            [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }"
          />
          <div
            *ngIf="submitted && f.phoneNumber.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.phoneNumber.errors.required">
              Phonenumber is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="mail@outlook.com"
            [(ngModel)]="currentUser.email"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">E-mail is required</div>
          </div>
        </div>

        <div class="form-group">
          <button [disabled]="loading" type="submit" class="btn btn-primary">
            Save
          </button>
          <img
            *ngIf="loading"
            src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
          />
          <a [routerLink]="['']" class="btn btn-link">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

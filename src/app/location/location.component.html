<h4><label for="search-box">Location Search</label></h4>
<input #searchBox id="search-box" (input)="search(searchBox.value)" />

<ul>
  <li *ngFor="let location of locations$ | async">
    <a routerLink="/location/{{ location._id }}">
      {{ location.city }}
    </a>
  </li>
</ul>

<div class="form-row">
  <div class="col-md-6" style="margin: 5px">
    <a mat-raised-button [routerLink]="'/registerLocation'">
      Create location
    </a>
  </div>
</div>

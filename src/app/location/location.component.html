<h4><label for="search-box">Search by city</label></h4>
<input
  style="margin-bottom: 16px"
  #searchBox
  id="search-box"
  (input)="search(searchBox.value)"
/>
<hr />

<div class="list-group">
  <div *ngFor="let location of locations$ | async">
    <div class="d-flex w-100">
      <h1 class="col-md-8">{{ location.name }}</h1>
      <a mat-button class="col-md-2" routerLink="/location/{{ location._id }}">
        <mat-icon>edit</mat-icon>
      </a>
      <button mat-button (click)="deleteLocation(location)" class="col-md-2">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <p class="mb-1" style="margin-left: 16px">
      {{ location.streetAddress }}
    </p>

    <hr />
  </div>
</div>

<div class="form-row">
  <div class="col-md-6" style="margin: 5px">
    <a mat-raised-button [routerLink]="'/registerLocation'">
      Create location
    </a>
  </div>
</div>

<div class="center" style="padding-top: 100px">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="width: 40%">
    <h2 class="title">Log in</h2>
    <div mat-dialog-content>
      <mat-form-field class="custom_form" appearance="fill">
        <input
          matInput
          placeholder="Email"
          type="email"
          formControlName="email"
          [errorStateMatcher]="matcher"
          id="emailInputField"
        />
        <mat-error
          id="emailErrorRequired"
          *ngIf="loginForm.controls['email'].errors?.required"
          >Mail is required
        </mat-error>
        <mat-error
          id="emailErrorInvalid"
          *ngIf="loginForm.controls['email'].errors?.pattern"
          >Invalid e-mail format
        </mat-error>
        <mat-error
          id="emailErrorToLong"
          *ngIf="loginForm.controls['email'].errors?.maxlength"
          >E-mail is rediculous long</mat-error
        >
      </mat-form-field>
    </div>

    <div mat-dialog-content>
      <mat-form-field class="custom_form" appearance="fill">
        <input
          matInput
          placeholder="Wachtwoord"
          formControlName="password"
          type="password"
          [errorStateMatcher]="matcher"
          id="passwordInputField"
        />
        <mat-error
          id="passwordErrorRequired"
          *ngIf="loginForm.controls['password'].errors?.required"
          >Password is required
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <button
        id="submitButton"
        style="width: 100%"
        mat-raised-button
        color="primary"
        [disabled]="!loginForm.valid"
        type="submit"
      >
        Login
      </button>
    </div>
  </form>
</div>

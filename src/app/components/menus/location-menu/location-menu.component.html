<div *ngIf="locationService.location">
  <div class="center">
    <div class="row">
      <div class="col-md-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <button
              mat-button
              class="col-md-2"
              routerLink="/location/{{ locationService.location._id }}/details"
            >
              Edit
            </button>
          </li>
          <li class="nav-item">
            <button
              mat-button
              class="col-md-2"
              routerLink="/location/{{ id }}/employee"
            >
              Employee
            </button>
          </li>
          <li class="nav-item">
            <button
              mat-button
              class="col-md-2"
              routerLink="/location/{{ id }}/haircuts"
            >
              Haircuts
            </button>
          </li>
          <li class="nav-item">
            <button mat-button class="col-md-2" routerLink="/location">
              Back
            </button>
          </li>
        </ul>
      </div>
      <div class="col-md-9">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>

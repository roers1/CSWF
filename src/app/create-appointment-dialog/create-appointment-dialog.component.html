<div class="row">
  <p>Create your appointment using the fields bellow:</p>
</div>
<div class="row">
  <div style="width: auto; margin: 3px">
    <mat-form-field appearance="fill">
      <mat-select
        (selectionChange)="updateEmployee($event)"
        placeholder="Location"
        [(ngModel)]="selectedLocation"
      >
        <mat-option *ngFor="let location of locations" [value]="location">
          {{ location.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div
    *ngIf="this.barbers !== undefined && this.barbers.length > 0"
    style="width: auto; margin: 3px"
  >
    <mat-form-field appearance="fill">
      <mat-select
        (selectionChange)="updateTimeslot($event)"
        placeholder="employee"
        [(ngModel)]="selectedBarber"
      >
        <mat-option *ngFor="let barber of barbers" [value]="barber">
          {{ barber.firstName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div
    *ngIf="this.timeslots !== undefined && this.timeslots.length > 0"
    style="width: auto; margin: 3px"
  >
    <mat-form-field appearance="fill">
      <mat-select placeholder="Timeslot" [(ngModel)]="selectedTimeslot">
        <mat-option *ngFor="let timeslot of timeslots" [value]="timeslot">
          {{ timeslot.startTime | date: "d/LLL/yy, h:mm" }} -
          {{ timeslot.endTime | date: "h:mm" }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Close</button>
  <button mat-raised-button (click)="AddAppointment()">Add</button>
</div>

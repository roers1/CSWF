<div class="center">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input
            [(ngModel)]="authService.user.firstName"
            matInput
            formControlName="firstName"
            type="firstName"
            [errorStateMatcher]="matcher"
          />
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input
            [(ngModel)]="authService.user.lastName"
            matInput
            formControlName="lastName"
            type="lastName"
            [errorStateMatcher]="matcher"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <mat-form-field appearance="fill" class="width-100">
          <mat-label>streetAddress</mat-label>
          <input
            [(ngModel)]="authService.user.streetAddress"
            matInput
            placeholder="street 55"
            formControlName="streetAddress"
            type="string"
            [errorStateMatcher]="matcher"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <mat-form-field appearance="fill">
          <mat-label>email</mat-label>
          <input
            [(ngModel)]="authService.user.email"
            matInput
            placeholder="mail@outlook.com"
            formControlName="email"
            type="string"
            [errorStateMatcher]="matcher"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <mat-form-field appearance="fill">
          <mat-label>phoneNumber</mat-label>
          <input
            [(ngModel)]="authService.user.phoneNumber"
            matInput
            placeholder="0612345678"
            formControlName="phoneNumber"
            type="string"
            [errorStateMatcher]="matcher"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Postal Code</mat-label>
          <input
            [(ngModel)]="authService.user.postalCode"
            matInput
            placeholder="5685GB"
            formControlName="postalCode"
            type="postalCode"
            [errorStateMatcher]="matcher"
          />
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>city</mat-label>
          <input
            [(ngModel)]="authService.user.city"
            matInput
            placeholder="Amsterdam"
            formControlName="city"
            type="city"
            [errorStateMatcher]="matcher"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Birthdate</mat-label>
          <input
            [(ngModel)]="authService.user.dateOfBirth"
            matInput
            [matDatepicker]="picker"
            formControlName="dateOfBirth"
            type="dateOfBirth"
            [errorStateMatcher]="matcher"
          />
          <mat-datepicker-toggle matSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6" style="margin: 5px">
        <button mat-raised-button type="submit">Update my account</button>
      </div>
      <div class="col-md-6" style="margin: 5px">
        <a mat-raised-button (click)="openDialog()">My Timeslots</a>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6" style="margin: 5px">
        <a mat-raised-button [routerLink]="'/home'"> Home </a>
      </div>
    </div>
  </form>
</div>

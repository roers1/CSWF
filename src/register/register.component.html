<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="firstName"
        placeholder="First Name"
        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
      />
      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
      </div>
    </div>

    <div class="form-group col-md-6">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="lastName"
        placeholder="Last Name"
        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
      />
      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="streetAddress">Address</label>
    <input
      type="text"
      class="form-control"
      formControlName="streetAddress"
      placeholder="Address"
      [ngClass]="{ 'is-invalid': submitted && f.streetAddress.errors }"
    />
    <div *ngIf="submitted && f.streetAddress.errors" class="invalid-feedback">
      <div *ngIf="f.streetAddress.errors.required">Address is required</div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="postalCode">Postal Code</label>
      <input
        type="text"
        class="form-control"
        formControlName="postalCode"
        placeholder="Postal Code"
        [ngClass]="{ 'is-invalid': submitted && f.postalCode.errors }"
      />
      <div *ngIf="submitted && f.postalCode.errors" class="invalid-feedback">
        <div *ngIf="f.postalCode.errors.required">Postal Code is required</div>
      </div>
    </div>

    <div class="form-group col-md-6">
      <label for="city">City</label>
      <input
        type="text"
        class="form-control"
        formControlName="city"
        placeholder="City"
        [ngClass]="{ 'is-invalid': submitted && f.city.errors }"
      />
      <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
        <div *ngIf="f.city.errors.required">City is required</div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="dateOfBirth">Date Of Birth</label>
    <input
      type="date"
      class="form-control"
      formControlName="dateOfBirth"
      value="2011-08-19"
      [ngClass]="{ 'is-invalid': submitted && f.dateOfBirth.errors }"
    />
    <div *ngIf="submitted && f.dateOfBirth.errors" class="invalid-feedback">
      <div *ngIf="f.dateOfBirth.errors.required">Date of birth is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phonenumber</label>
    <input
      type="text"
      class="form-control"
      formControlName="phoneNumber"
      placeholder="0618293345"
      [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }"
    />
    <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
      <div *ngIf="f.phoneNumber.errors.required">Phonenumber is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">E-mail</label>
    <input
      type="email"
      class="form-control"
      formControlName="email"
      placeholder="mail@outlook.com"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
    />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">E-mail is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      formControlName="password"
      placeholder="xxxxxx"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
  <div *ngIf="authenticationService.user != undefined">
    <div *ngIf="authenticationService.user.employee == true">
      <div class="form-group row">
        <div class="col-auto">
          <label for="employee">employee</label>
        </div>
        <div class="col-auto">
          <input
            type="checkbox"
            class="form-check-input"
            formControlName="employee"
            placeholder="xxxxxx"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Register</button>
    <img
      *ngIf="loading"
      src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
    />
    <div *ngIf="authenticationService.user == undefined">
      <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
    </div>
    <div *ngIf="authenticationService.user != undefined">
      <a [routerLink]="['']" class="btn btn-link">Cancel</a>
    </div>
  </div>
</form>
